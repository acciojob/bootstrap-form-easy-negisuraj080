<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <style>
        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <label for="first-name-input">First Name:</label>
        <input type="text" id="first-name-input" name="first_name" required>
        <div class="invalid-feedback" id="first-name-feedback"></div>

        <label for="last-name-input">Last Name:</label>
        <input type="text" id="last-name-input" name="last_name" required>
        <div class="invalid-feedback" id="last-name-feedback"></div>

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email" required>
        <div class="invalid-feedback" id="email-feedback"></div>

        <label for="college-input">College Name:</label>
        <input type="text" id="college-input" name="college_name" required>
        <div class="invalid-feedback" id="college-feedback"></div>

        <label for="roll-no-input">Roll No:</label>
        <input type="text" id="roll-no-input" name="roll_no" required>
        <div class="invalid-feedback" id="roll-no-feedback"></div>

        <label for="graduation-year-input">Graduation Year:</label>
        <select id="graduation-year-input" name="graduation_year" required>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback" id="graduation-year-feedback"></div>

        <label for="conditions-checkbox">Agree to Conditions:</label>
        <input type="checkbox" id="conditions-checkbox" name="conditions" required>
        <div class="invalid-feedback" id="conditions-feedback"></div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
